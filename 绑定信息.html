<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no,uc-fitscreen=yes">
    <title>绑定页面</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js" ></script>
</head>
<body>
    <div class="top">
    	<div class="but_lef">
            <img src="img/left.png" />
        </div>
        <div class="page_name">
        	绑定页面
        </div>
    </div>
    <div class="content">
        <div class="circl"><img src="img/circle.png" /></div>
        <div class="headline">绑定信息</div>
    </div>
    <div class="content">
    	<div class="icon"><img src="img/homepage.png"/></div>
        <select class="tabletext">
		  <option value="选择机构">选择机构</option>
		  <option value="saab">Saab</option>
		  <option value="opel">Opel</option>
		  <option value="audi">Audi</option>
		</select>
    </div>
    <div class="content">
    	<div class="icon"><img src="img/people.png"/></div>
        <input class="inputtext" type="text" name="" placeholder="请输入姓名">
    </div>
    <div class="content">
    	<div class="icon"><img src="img/businesscard.png"/></div>
        <input class="inputtext" type="text" name="" placeholder="请输入身份证号">
    </div>
    <div class="content">
    	<div class="icon"><img src="img/lock.png"/></div>
    	<input class="vcodetext" type="text" name="" placeholder="请输入验证码">
        <div class="vcode"></div>
    </div>
    <div class="button"><div>确定绑定</div></div>
    <div class="bottom">
        <span class="bottomtext">- 所属机构 -</span>
    </div>
</body>
</html>
